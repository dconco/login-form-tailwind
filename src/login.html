<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Form | Tailwind | Dconco</title>
		<!-- CSS LINKS -->
		<link rel="stylesheet" href="../build/css/style.css" />
	</head>

	<body>
		<div
			class="w-full h-screen bg-cover-image bg-cover bg-center bg-no-repeat grid place-items-center"
		>
			<div
				class="bg-transparent backdrop-blur-md p-10 rounded-xl shadow-2xl w-1/4 border-2 border-solid border-white"
			>
				<h2 class="text-3xl font-bold text-center text-white mb-3">Login</h2>
				<form action="#" method="POST">
					<div class="mb-4">
						<input
							type="text"
							name="username"
							placeholder="Username"
							class="w-full p-3 bg-transparent mt-1 text-white placeholder-gray-300 border-2 border-white rounded-xl focus:outline-none focus:border-blue-400 transition duration-300 ease-in-out"
						/>
					</div>
					<div class="mb-3">
						<input
							type="password"
							name="password"
							placeholder="Password"
							class="w-full p-3 bg-transparent mt-1 text-white placeholder-gray-300 border-2 border-white rounded-xl focus:outline-none focus:border-blue-400 transition duration-300 ease-in-out"
						/>
					</div>
					<div class="w-full flex justify-between my-4">
						<div class="flex align-middle gap-2">
							<input class="w-3.5" type="checkbox" id="checkbox" />
							<label class="text-white" for="checkbox">Remember me</label>
						</div>
						<div>
							<a
								href="#"
								class="text-white hover:text-blue-400 transition duration-200 ease-in-out"
							>
								Forgot password?
							</a>
						</div>
					</div>
					<button
						type="submit"
						class="w-full px-3 py-3 mt-1 text-gray-800 font-bold text-lg bg-white rounded-lg focus:outline-none hover:bg-blue-400 transition duration-300 ease-in-out"
					>
						Login
					</button>
					<div class="mt-5 w-full flex justify-center gap-1 text-white">
						Don't have an account?
						<a
							href="#"
							class="font-bold hover:text-blue-400 transition duration-200 ease-in-out"
							>Register</a
						>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
